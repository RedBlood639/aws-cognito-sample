<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

<!-- #login -->
<div class="container" id="LoginContainer">
    <h1>Login</h1>
    <p>Login | <a href="#signup">Sing Up</a></p>
    <form id="FormLogin">
        <div class="form-group">
            <label for="InputLoginUserName">User name</label>
            <input type="text" class="form-control" id="InputLoginUserName">
        </div>
        <div class="form-group">
            <label for="InputLoginPassword">Password</label>
            <input type="password" class="form-control" id="InputLoginPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <a class="btn btn-primary" href="" id="CognitoLink">Login (Cognito Hosted UI)</a>
    <hr>
    <a href="" id="LineLoginLink" class="btn btn-info">LINE Login</a>
</div>

<!-- #signup -->
<div class="container" id="SignupContainer">
    <h1>Sign up</h1>
    <p><a href="#">Login</a> | Sing Up</p>
    <form id="FormSignup">
        <div class="form-group">
            <label for="InputUserName">User name</label>
            <input type="text" class="form-control" id="InputUserName">
        </div>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail">
        </div>
        <div class="form-group">
            <label for="InputPhone">Phone number</label>
            <input type="tel" class="form-control" id="InputPhone">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- #confirm -->
<div class="container" id="ConfirmContainer">
    <form id="FormConfirm">
        <div class="form-group">
            <label for="InputConfirmUserName">User name</label>
            <input type="text" class="form-control" id="InputConfirmUserName">
        </div>
        <div class="form-group">
            <label for="InputConfirmCode">Code</label>
            <input type="text" class="form-control" id="InputConfirmCode">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- #complete -->
<div class="container" id="CompleteContainer">
    <p>Complete</p>
    <a href="#logout">Logout</a>
</div>

<!-- #logout -->
<div class="container" id="LogoutContainer">
    <p>Logout</p>
    <a href="#">Top</a>
</div>

<!-- #userpage -->
<div class="container" id="UserPageContainer">
    <p>username: <span id="username"></span></p>
    <a href="#logout">Logout</a>
</div>

<script src="./dist/my-app.js"></script>
</body>
</html>
